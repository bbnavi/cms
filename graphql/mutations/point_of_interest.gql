# createPointOfInterest

# id: ID
# externalId: String
# forceCreate: Boolean
# name: String!
# description: String
# mobileDescription: String
# active: Boolean
# categoryName: String
# categories: [CategoryInput!]
# addresses: [AddressInput!]
# contact: ContactInput
# openStreetMap: OpenStreetMapInput
# priceInformations: [PriceInput!]
# openingHours: [OpeningHourInput!]
# operatingCompany: OperatingCompanyInput
# webUrls: [WebUrlInput!]
# mediaContents: [MediaContentInput!]
# location: LocationInput
# certificates: [CertificateInput!]
# accessibilityInformation: AccessibilityInformationInput
# tags: [String!]
# lunches: [LunchInput!]

mutation (
  $id: ID,
  $externalId: String,
  $forceCreate: Boolean,
  $name: String!
  $description: String!
  $mobileDescription: String
  $active: Boolean
  $categoryName: String
  $categories: [CategoryInput!]
  $addresses: [AddressInput!]
  $contact: ContactInput
  $openStreetMap: OpenStreetMapInput
  $priceInformations: [PriceInput!]
  $openingHours: [OpeningHourInput!]
  $operatingCompany: OperatingCompanyInput
  $webUrls: [WebUrlInput!]
  $mediaContents: [MediaContentInput!]
  $location: LocationInput
  $certificates: [CertificateInput!]
  $accessibilityInformation: AccessibilityInformationInput
  $tags: [String!]
  $lunches: [LunchInput!]
) {
  createPointOfInterest (
    id: $id,
    externalId: $externalId,
    forceCreate: $forceCreate,
    name: $name,
    description: $description,
    mobileDescription: $mobileDescription,
    active: $active,
    categoryName: $categoryName,
    categories: $categories,
    addresses: $addresses,
    contact: $contact,
    openStreetMap: $openStreetMap,
    priceInformations: $priceInformations,
    openingHours: $openingHours,
    operatingCompany: $operatingCompany,
    webUrls: $webUrls,
    mediaContents: $mediaContents,
    location: $location,
    certificates: $certificates,
    accessibilityInformation: $accessibilityInformation,
    tags: $tags,
    lunches: $lunches
  ) {
    id
    name
  }
}
